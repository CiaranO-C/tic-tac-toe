<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kode+Mono:wght@400..700&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <button id="resetBtn">Reset</button>
    </header>

    <main>
        <div class="playerCard">
            <img class="playerImg" src="./images/18970387_4100_03.jpg" alt="player 1 photo">
            <form class="playerInfo" id="playerOneForm">
                <input type="text" name="name" id="playerOne" value="Bones">
                <div class="radioContainer" id="one">
                    <div class="markerContainer">
                        <label for="xOne"><img src="./images/x.png"></label>
                        <input value="x" type="radio" name="marker" id="xOne" checked>
                    </div>
                    <div class="markerContainer">
                        <label for="oOne"><img src="./images/o.png"></label>
                        <input value="o" type="radio" name="marker" id="oOne">
                    </div>
                    <div class="dot x" id="dotOne"></div>
                </div>
            </form>
        </div>

        <div class="boardContainer"></div>

        <div class="playerCard">
            <img class="playerImg" src="./images/3400_6_06.jpg" alt="player 2 photo">
            <form class="playerInfo" id="playerTwoForm">
                <input type="text" name="name" id="playerOne" value="Porky">
                <div class="radioContainer" id="two">
                    <div class="markerContainer">
                        <label for="xTwo"><img src="./images/x.png"></label>
                        <input value="x" type="radio" name="marker" id="xTwo">
                    </div>
                    <div class="markerContainer">
                        <label for="oTwo"><img src="./images/o.png"></label>
                        <input value="o" type="radio" name="marker" id="oTwo" checked>
                    </div>
                    <div class="dot x o" id="dotTwo"></div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <button class="play">Play!</button>
    </footer>
</body>

</html>
